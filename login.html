<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | AnimeVerse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-brand:hover{
      color:aqua;
    }
   .nav-item:hover{
    color:aqua;
   }
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      min-height: 150vh;
      display: inline;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background-color: #1c1c1c;
      border-radius: 16px;
      padding: 2rem;
      color: #fff;
      width: 100%;
      margin-left: 570px;
      margin-top: 100px;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }
    .login-card:hover{
      box-shadow: 5px 1px 15px 5px gold;
      border:5px solid greenyellow;
    }
    .login-card input {
      background-color: #2a2a2a;
      border: none;
      color: #fff;
    }
    .login-card input:focus {
      border-color: #0dcaf0;
      box-shadow: 0 0 0 0.2rem rgba(13, 202, 240, 0.25);
    }
    .btn-primary {
      background-color: #0dcaf0;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0bb2d4;
    }
    
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="index.html">AnimeVerse</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#animeNavbar"
      aria-controls="animeNavbar"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="animeNavbar">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Latest_Releases.html">Latest Releases</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="POPULAR.html">Popular</a>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="POPULAR.html"
            id="genresDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Genres
          </a>
          <ul class="dropdown-menu" aria-labelledby="genresDropdown">
            <li><a class="dropdown-item" href="POPULAR.html#action">Action</a></li>
            <li><a class="dropdown-item" href="POPULAR.html#fantasy">Fantasy</a></li>
            <li><a class="dropdown-item" href="POPULAR.html#horror">Horror</a></li>
            <li><a class="dropdown-item" href="POPULAR.html#comedy">Comedy</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact</a>
        </li>
      </ul>
      <form class="d-flex me-3" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search Anime"
          aria-label="Search"
        />
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>
      <div>
        <a class="btn btn-outline-light me-2" href="login.html">Login</a>
        <a class="btn btn-primary" href="signup.html">Sign Up</a>
      </div>
    </div>
  </nav>
  <div class="login-card">
    <h2 class="text-center mb-4">Welcome Back to AnimeVerse</h2>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="••••••••" required />
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe" />
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <p class="text-center mt-3">
        Don't have an account? <a href="signup.html" class="text-info">Sign up</a>
      </p>
    </form>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
