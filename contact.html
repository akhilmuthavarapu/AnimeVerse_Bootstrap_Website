<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Anime World</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .navbar-brand:hover{
      color:aqua;
    }
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    /* Video Background */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    /* Overlay to make form stand out */
    .overlay {
      background: rgba(0, 0, 0, 0);
      min-height: 100vh;
      display: flex;
      align-items: center;
      opacity: 70%;
      justify-content: center;
    }

    .form-container {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 10);
      max-width: 700px;
      width: 100%;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.2);
      outline: none;
      box-shadow: none;
    }

    .btn-gradient {
      background: linear-gradient(to right, #fc466b, #3f5efb);
      border: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-gradient:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(9, 185, 220, 0.3);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="index.html">AnimeVerse</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#animeNavbar"
      aria-controls="animeNavbar"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="animeNavbar">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Latest_Releases.html">Latest Releases</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="POPULAR.html">Popular</a>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="POPULAR.html"
            id="genresDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Genres
          </a>
          <ul class="dropdown-menu" aria-labelledby="genresDropdown">
            <li><a class="dropdown-item" href="POPULAR.html#action">Action</a></li>
          <li><a class="dropdown-item" href="POPULAR.html#fantasy">Fantasy</a></li>
          <li><a class="dropdown-item" href="POPULAR.html#horror">Horror</a></li>
          <li><a class="dropdown-item" href="POPULAR.html#comedy">Comedy</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact</a>
        </li>
      </ul>
      <form class="d-flex me-3" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search Anime"
          aria-label="Search"
        />
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>
      <div>
        <a class="btn btn-outline-light me-2" href="login.html">Login</a>
        <a class="btn btn-primary" href="signup.html">Sign Up</a>
      </div>
    </div>
  </nav>

  <!-- Video Background -->
  <video autoplay muted loop class="video-bg">
    <source src="https://motionbgs.com/media/7534/sung-jin-woo-demons.960x540.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Overlay Content -->
  <div class="overlay">
    <div class="form-container">
      <h2 class="text-center mb-4">Contact Us</h2>
      <form class="row g-3" action="https://formspree.io/f/xblologb"method="POST">
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Your Name" required />
        </div>
        <div class="col-md-6">
          <input type="email" class="form-control" placeholder="Your Email" name="email" required />
        </div>
        <div class="col-12">
          <input type="text" class="form-control" placeholder="Subject" required />
        </div>
        <div class="col-12">
          <textarea class="form-control" rows="4" placeholder="Your Message" name="message" required></textarea>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-gradient px-5 py-2 text-white">Send</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
